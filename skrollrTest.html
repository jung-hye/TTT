<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrollr Test</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        section {
            height:70vh;

        }
        .section1 {
            background-color: aquamarine;
        }
        .section2 {
            background-color: rgb(204, 143, 12)
        }
        .section3 {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<div id="skrollr-body">
    <section class="section1" data-0="background-color:rgb(0,0,255);transform[bounce]:rotate(0deg);" data-500="background-color:rgb(255,0,0);transform[bounce]:rotate(360deg);">
        <h2>section 1</h2>
    </section>
    <section class="section2">
        <h2>section 2</h2>
    </section>
    <section class="section3">
        <h2>section 3</h2>
    </section>
</div>
<script src="lib/js/skrollr.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/js/skrollr.ie.min.js"></script>
<![endif]-->
<script>
    var s = skrollr.init();
</script>
</body>
</html>
