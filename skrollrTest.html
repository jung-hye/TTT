<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrollr Test</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        section {
            height:70vh;

        }
        .section1 {
            background-color: aquamarine;
        }
        .section2 {
            background-color: rgb(204, 143, 12)
        }
        .section3 {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<div id="skrollr-body">
    <section class="section1" >
        <h2 data-0="transform:scale(1); opacity:1;" data-500="transform:scale(.5); opacity:0;" style="position:fixed; top:600px;  text-align: center;">section 1</h2>
    </section>
    <section class="section2">
        <h2>section 2</h2>
    </section>
    <section class="section3">
        <h2>section 3</h2>
    </section>
</div>
<script src="lib/js/skrollr.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/js/skrollr.ie.min.js"></script>
<![endif]-->
<script>
    var s = skrollr.init({
        smoothScrolling: true,

    });
</script>
</body>
</html>
